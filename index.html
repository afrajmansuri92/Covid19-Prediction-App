<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>Covid App</h1>

<form action="predict/">
    <table>
        <tr>
            <td>Enter Age</td>
            <td><input type="text" placeholder="Enter Age" name="age"></td>
        </tr>
        <tr>
            <td>Enter Body Tempreture</td>
            <td><input type="text" placeholder="Enter Body Temp" name="temp"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Transgender">Transgender</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Body Pain</td>
            <td>
                <select name="body">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Sore Throat</td>
            <td>
                <select name="sore">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Nasal Congestion</td>
            <td>
                <select name="nasal">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Difficulty in Breathing</td>
            <td>
                <select name="diff">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Runny Nose</td>
            <td>
                <select name="runny">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Severity</td>
            <td>
                <select name="sev">
                    <option value="Mild">Mild</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Severe">Severe</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Contact with Covid Patient</td>
            <td>
                <select name="contact">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not known">Not Known</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>
    </table>

</form>

</body>
</html>
